services:
  - type: web
    name: simpletodo-backend
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    dockerContext: ./backend
    autoDeploy: true

  - type: web
    name: simpletodo-frontend
    env: docker
    plan: free
    dockerfilePath: frontend/Dockerfile
    dockerContext: ./frontend
    autoDeploy: true